name: Build and deploy container app to Azure Web App - chickenapp369

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure Container Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login chickenapp369.azurecr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        working-directory: Chicken_disease_project  # Specify the subfolder

      - name: Build the Docker image
        run: docker build -t chickenapp369.azurecr.io/chicken:latest .
        working-directory: Chicken_disease_project  # Specify the subfolder

      - name: Push the Docker image
        run: docker push chickenapp369.azurecr.io/chicken:latest
        working-directory: Chicken_disease_project  # Specify the subfolder

       
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chickenapp369'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_19d12da230ce4fa499cbbffd03620f96 }}
        images: 'chickenapp369.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_00dbd09d8c7649f0806afd2c73cd9c4a }}/chicken:${{ github.sha }}'


